<div class="container-fluid">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="" class="navbar-brand">AR Inventory</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <form class="d-flex" >
              <button class="btn btn-outline-success" style="margin-left: 700px;" (click)="logout()">Logout</button>
            </form>
          </div>
    </nav>
  </div>

<h3 style="margin-top: 10px;">
    Update Users Details
  </h3>
    <form (ngSubmit)="onSub()">
 
        <div class="form-group">
            <label> User Name</label>
            <input type="text" class ="form-control" id = "username"
                [(ngModel)] = "user.username" name = "username">
        </div>
        <div class="form-group">
            <label> Email </label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "user.email" name = "email">
        </div>
        <button style='margin-right:16px' class="btn btn-success">Submit</button>
  <button style='margin-right:16px' (click)="goToUsersList()" class="btn btn-success">Back to Users</button>
        </form>
