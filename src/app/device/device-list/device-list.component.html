<div class="container-fluid">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="" class="navbar-brand">AR Inventory</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
          <form class="d-flex" >
            <button class="btn btn-outline-success" style="margin-left: 700px;" (click)="logout()">Logout</button>
          </form>
        </div>
  </nav>
</div>

<div class="panel panel-primary">
  <div class="col-md-8">
    <div class="input-group mt-5 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search the Devices"
        [(ngModel)]="model"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchDevice()"
        >
          Search
        </button>
      </div>
      <button type="button" class="btn btn-success ml-5" routerLink="../addDevices">Add Devices</button>
      <button type="button" class="btn btn-info ml-2" routerLink="..">Back</button>
    </div>
  </div>
    <div class="panel-heading">
      <h2>Devices List</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th>Serial ID</th>
            <th >Model</th>
            <th >Device Type</th>
            <th>Device Status</th>
            <th>Users</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of devices">
            <td>{{ device.serialId}}</td>
            <td>{{ device.model}}</td>
            <td>{{ device.deviceType}}</td>
            <td>{{ device.deviceStatus }}</td>
            <td>{{ device.username }}</td>
            <td>{{ device.status}}</td>
            
              <td><button style='margin-right:16px' (click)="deleteDevice(device.id)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateDevice(device.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
