<div class="container">
  <div class="col-6">
    <img class="mainProfile" src="https://www.supplymint.com/blogs/wp-content/uploads/2022/05/warehouse-management-software.png" alt="">
  </div>
  <div class="col-6">
    <div class="col-md-12">
      <div class="card card-container">
        <img
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card"
        />
        <form
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              minlength="3"
              maxlength="20"
              #username="ngModel"
            />
            <div class="alert-danger" *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors?.['required']">Username is required</div>
              <div *ngIf="username.errors?.['minlength']">
                Username must be at least 3 characters
              </div>
              <div *ngIf="username.errors?.['maxlength']">
                Username must be at most 20 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              email
              #email="ngModel"
            />
            <div class="alert-danger" *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="8"
              maxlength="20"
              #password="ngModel"
            />
            <div class="alert-danger" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors?.['required']">Password is required</div>
              <div *ngIf="password.errors?.['minlength']">
                Password must be at least 8 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Select Role</label>
            <select 
            class="form-control" 
            id="rolling" 
            required 
            [(ngModel)]="form.rolling" 
            name="rolling" required 
            #rolling="ngModel"
            >
              <option value="" disabled selected>Select your option</option>
              <option value="manager">User</option>
            </select>
            <div class="alert-danger" *ngIf="f.submitted && rolling.invalid">
              <div *ngIf="rolling.errors?.['required']">Role is required</div>
            </div>
          </div>
          
          <div class="form-group" style="margin-top: 20px;">
            <button class="btn btn-primary btn-block">Sign Up</button>
          </div> 
          <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Signup failed!<br />{{ errorMessage }}
          </div>
        </form>
    
        <div class="alert alert-success" *ngIf="isSuccessful">
          Your registration is successful!
        </div>
      </div>
    </div>
  </div>
</div>
