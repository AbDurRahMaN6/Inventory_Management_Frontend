<div class="container-fluid">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="" class="navbar-brand">AR Inventory</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
          <form class="d-flex" >
            <button class="btn btn-outline-success" style="margin-left: 700px;" (click)="logout()">Logout</button>
          </form>
        </div>
  </nav>
</div>

<h2 style="margin-top: 10px">User Device List</h2>
<table class="table">
  <thead>
    <tr style="margin-left: 20px">
      <th>Serial ID</th>
      <th>Device Model</th>
      <th>Device Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let device of usersDevices; let i = index" [class.active]="i == currentIndex"
    (click)="setActiveUsersDevices(device, i)">
      <td>{{ device.serialId }}</td>
      <td>{{ device.model }}</td>
      <td>{{ device.deviceType }}</td>
    </tr>
  </tbody>
</table>
