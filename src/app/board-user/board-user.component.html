
  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mt-5 mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search the Devices"
          [(ngModel)]="model"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="searchDevice()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-5">
      <button type="button" class="btn btn-success ml-5" routerLink="myDevice">Show My Device</button>

    </div>
    <div class="col-md-6">
      <h4>Devices List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let device of devices; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveDevices(device, i)"
        >
        <strong>Serial ID: </strong>{{ device.serialId}}
          <br />
          <strong>Model: </strong>{{ device.model }}
          <br />
          <strong>DeviceType: </strong>{{ device.deviceType}}
          <br />
          <strong>Status: </strong>{{ currentDevice.available ? "Available" : "Not Available" }}
        </li>
      </ul>
    </div>

    <div class="col-md-6">
      <app-user-devices-details>
        [viewMode]="true"
        [currentDevice]="currentDevice"
      </app-user-devices-details>
    </div>
  </div>
