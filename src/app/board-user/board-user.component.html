<div class="card card-container">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="model">Model</label>
        <select class="form-control" id="model" required [(ngModel)]="userDevices.model" name="model" required>
          <option value="" disabled selected>Select your option</option>
          <option value="laptop">Laptop</option>
          <option value="mobile">Mobile</option>
          <option value="tabs">Tabs</option>
          <option value="monitor">Monitor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type">Device Type</label>
        <input
          class="form-control"
          id="type"
          required
          [(ngModel)]="userDevices.deviceType"
          name="type"
          placeholder="Put a device type"
        />
      </div>
      <button (click)="saveUserDevices()" class="btn btn-success">Submit</button>
    </div>
  </div>

  </div>
