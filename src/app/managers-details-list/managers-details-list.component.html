<div class="list row">
    
    <div class="col-md-6 mt-5">
      <h4>Managers List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let manager of managers; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivemanagers(manager, i)"
        >
          <strong>{{ manager.username }}</strong>
        </li>
      </ul>
    </div>
    <div class="col-md-2 mt-5">
      <button type="button" class="btn btn-info" routerLink="../">Back</button>

    </div>
    <div class="col-md-4 mt-5">
      <app-managers-details
        [viewMode]="true"
        [currentManagerList]="currentManagers"
      >
    </app-managers-details>
    </div>
  </div>
