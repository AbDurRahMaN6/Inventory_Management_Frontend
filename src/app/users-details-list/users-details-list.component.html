<div class="list row">
    <div class="col-md-8">
      <h4>Users List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of usersDetails; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUsersDetails(user, i)"
        >
          {{ user.username }}
        </li>
      </ul>
    </div>
    <div class="col-md-4 mt-5">
        <app-users-details
        [viewMode]="true"
        [currentUsers]="currentUsers">
        </app-users-details>
    </div>
  </div>
