<div class="list row">
    <div class="col-md-8">
      <div class="input-group mt-5 mb-3">
        <button type="button" class="btn btn-info ml-2" routerLink="..">Back</button>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Devices List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let device of devices; let i = index"
          [class.active]="i == currentUserIndex"
          (click)="setActiveDevices(device, i)"
        >
          {{ device.model }}
        </li>
      </ul>
  
    </div>
    <div class="col-md-6">
      <app-devices-details
        [viewMode]="true"
        [currentDevice]="currentUserDevice"
      ></app-devices-details>
    </div>
  </div>
