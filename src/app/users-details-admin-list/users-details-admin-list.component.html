<div class="list row mt-3">

    <div class="col-md-6">
      <div class="input-group mt-5 mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search the Username"
          [(ngModel)]="model"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="searchUserName()"
          >
            Search
          </button>
        </div>
      </div>
  
    </div>
    <div class="col-md-5 mt-5">
      <button type="button" class="btn btn-info mr-2" routerLink="../">Back</button>
      <button type="button" class="btn btn-success" routerLink="addUser">Create User</button>
    </div>
      <div class="col-md-6">
        <h4>Users List</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let user of usersDetails; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveUsersDetails(user, i)"
          >
            <strong><label>{{ user.username }}</label></strong>
            <br />
            {{ user.email }}
          </li>
        </ul>
      </div>
      
      <div class="col-md-4 mt-5">
          <app-users-details
          [viewMode]="true"
          [currentUsers]="currentUsers">
          </app-users-details>
      </div>
    </div>
