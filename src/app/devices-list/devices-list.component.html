<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search the Devices"
        [(ngModel)]="model"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchDevice()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Devices List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let device of devices; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveDevices(device, i)"
      >
        {{ device.model }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDevices()">
      Clear All
    </button>
  </div>
  <div class="col-md-6">
    <app-devices-details
      [viewMode]="true"
      [currentDevice]="currentDevice"
    ></app-devices-details>
  </div>
</div>
